<!DOCTYPE html>
<html lang="en">
<head>
    <title>AnalyticsWare -- NexGen Data Exploration</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/dc.css"/>
    <link rel="stylesheet" type="text/css" href="css/dataset_explorer.css"/>
    <link rel="icon" type="image/x-icon" href="dc.logo.png"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/gridstack.css"/>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="./js/jquery-ui.js"></script>
    <script src="./js/lodash_min.js"></script>
    <script src="./js/gridstack.js"></script>

    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/d3grid.js"></script>
    <script type="text/javascript" src="js/crosstest.js"></script>
    <script type="text/javascript" src="js/dc.js"></script>
    <script type="text/javascript" src="js/colorbrewer.js"></script>
    <script type="text/javascript" src="dataset_explorer.js"></script>
</head>

<body style="background-color: whitesmoke;">
    <div style=" height: 50px; padding-left: 10px; padding-top: 10px; background-color: black; color: white"><H5
            class="title"></H5>
    </div>

    <!--header -->
    <div style=" background-color: lightblue; padding-left: 10px;  padding-top: 2px; padding-bottom: 2px; top: 10px; left: 10px;">
        Measure:
        <select style=" vertical-align: top;" class="measures">
        </select>
    </div>

    <!--grid item template -->
    <div class="grid-stack-item-template"
         data-gs-x="0" data-gs-y="0"
         data-gs-width="0" data-gs-height="0">
        <div style="padding-left:  10px;" class="item-title">Graph title</div>
        <div class="grid-stack-item-content" style="top:20px;">
            <div class="graphContent"></div>
        </div>
    </div>

    <div class="grid-stack-template" style="top: 10px; left: 10px;">
    </div>
</body>

<script type="text/javascript">
    $(document).ready(function () {
        setup("cordova");
    });
</script>


</html>
